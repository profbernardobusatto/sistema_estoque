<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: white;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-weight: bold;
            color: #2a8f2a;
        }
        
        .product-category {
            background: #eaeaea;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }
        
        .decrease {
            color: #d33;
        }
        
        .increase {
            color: #2a8f2a;
        }
        
        .quantity-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .low-stock {
            color: #d33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>

        <header>
            <span>Bem-vindo, <span id="nome-usuario"></span>
            <button onclick="fazerLogout()">Sair</button>
        </header>
        
        <div class="product-list" id="productList">

        </div>
    </div>

    <script>
 
        // Quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Recupera o nome do usuário do localStorage
            const nomeUsuario = localStorage.getItem('nomeUsuario');
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            const sessionToken = localStorage.getItem('sessionToken');

            console.log(nomeUsuario);
            
            
            if (sessionToken) {
                // Exibe o nome do usuário na página    
                document.getElementById('nome-usuario').textContent = nomeUsuario

                // Carrega os produtos da API
                fetch("http://localhost:3000/produtos/lista", {
                    method: "GET",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                })
                    .then(response => response.json())      
                    .then(data => {
                        const productList = document.getElementById('productList');
                        productList.innerHTML = ''; 

                        data.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';

                            productCard.innerHTML = `
                                <div class="product-name">${product.nome}</div>
                                <div class="product-details">
                                    <span class="product-price">R$ ${product.preco}</span>
                                    <span class="product-color">${product.cor}</span>
                                    <span class="product-weigth">${product.peso}</span>
                                </div>
                                <div class="quantity-controls">
                                    <button class="quantity-btn decrease" onclick="atualizarQuantidade(${product.id}, -1)">-</button>
                                    <span class="quantity-display ${product.quantidade <= 5 ? 'low-stock' : ''}">${product.quantidade}</span>
                                    <button class="quantity-btn increase" onclick="atualizarQuantidade(${product.id}, 1)">+</button>
                                </div>
                            `;

                            productList.appendChild(productCard);
                        });
                    })

            } else {
                // Se não houver usuário logado, redireciona para login
                window.location.href = '/login.html';
            }
        });






        // Função de logout
        function fazerLogout() {
            localStorage.removeItem('usuarioLogado');
            localStorage.removeItem('nomeUsuario');
            window.location.href = '/login.html';
        }

        
    </script>
</body>
</html>
